<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>City Explorer</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script src="cityexplorer.js"></script>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
	<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>
	<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.services.js"></script>
	<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.extensions.js"></script>

	
</head> 

	
<body> 

<!-- Start of first page: #one -->
<div data-role="page" id="home" data-theme="a">
	
	<div data-role="header" data-position="inline"> 
		<h1><a href="#home" data-icon="home" data-inline="true" data-role="button" data-iconpos="notext">Home</a> City Explorer</h1>
		<a href="#me" class="ui-btn-right">Me</a>
	</div><!-- /header -->

	<div data-role="content" >	
		<div data-role="controlgroup" data-type="horizontal">
			<a href="#newroute" data-role="button">New Route</a>
			<a href="#popularroutes" data-role="button">Popular Routes</a>
		</div>
		
		<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
			<div id="map_canvas" style="height:300px;"></div>
		</div>

		
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page one -->


<!-- Start of second page: #two -->
<div data-role="page" id="newroute" data-theme="a">

	<div data-role="header" data-position="inline"> 
		<h1><a href="#home" data-icon="home" data-inline="true" data-role="button" data-iconpos="notext">Home</a> City Explorer</h1>
		<a href="#me" class="ui-btn-right">Me</a>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">	
		<h2>New Route</h2>
		<p>yay</p>	
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page two -->

</body>
</html>
